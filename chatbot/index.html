<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barbeque Nation Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="chat-container">
    <div id="chat-window"></div>

    <div id="options">
      <button class="option-btn" data-msg="Show me the menu">Menu</button>
      <button class="option-btn" data-msg="I want to book a table">Book a Table</button>
      <button class="option-btn" data-msg="I want to update my booking">Update Booking</button>
      <button class="option-btn" data-msg="I want to cancel my booking">Cancel Booking</button>
      <button class="option-btn" data-msg="What are your timings?">Timings</button>
      <button class="option-btn" data-msg="Hello">Hello</button>
    </div>

    <form id="input-area">
      <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off" />
      <button type="submit" id="send-btn">Send</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
